<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <button type="button" class="btn btn-success" [routerLink]="['../dangky']">Thêm mới</button>
                                <tr>
                                <th><span>Tên tài khoản</span></th>
                                <th><span>Vai trò</span></th>
                                <th><span>Số điện thoại</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of staffs">
                                    <td>
                                        <img src="https://i.stack.imgur.com/l60Hf.png" alt="">
                                        <a href="#" class="user-link">{{user.username}}</a>
                                        
                                    </td>
                                    <td><p *ngIf="user.role == 1">Bác sĩ</p>
                                        <p *ngIf="user.role == 2">Y tá</p>
                                    </td>
                                    <td >
                                        <span class="label label-default">{{user.phone}}</span>
                                    </td>
                                    
                                    <td style="width: 20%;">                               
                                        <button type="button" class="btn btn-secondary" [routerLink]="['../thongtin/', user.staff_id]">Chi tiết</button>
                                        <button type="button" class="btn btn-danger" (click)="removeStaff(user)" *ngIf="!(user.role == 0) hidden" >Xóa</button>
                                    </td>
                                </tr>                                                         
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
